<div class="row" *ngIf="product">
    <div class="col-6">
        <img class="img-fluid w-100" src="{{product.productImageUrl}}" alt="{{product.productName}}">
    </div>
    <div class="col-6">
        <h3>{{product.productName}}</h3>
        <p>{{product.productPrice | currency: 'INR'}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle me-2" role="button" style="font-size: 2em;color: #d31372;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle mx-2" role="button" style="font-size: 2em; color: #d31372"></i>
            <button class="btn btn-outline-secondary btn-lg ms-4">
                Add to Cart
            </button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product.productDescription}}</p>
        </div>
    </div>
    <h1>{{product.productName}}</h1>
</div>
