<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-light" src="{{product?.productImageUrl}}" alt="{{product?.productName}}">
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product?.id}}">
            <h6 class="text-uppercase">{{product?.productName}}</h6>
        </a>
        <span class="mb-2">{{product?.productPrice | currency: 'INR'}}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{product?.id}}">View</button>
        </div>
    </div>
</div>
